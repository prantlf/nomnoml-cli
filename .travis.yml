sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - build-essential
      - g++-4.8
env:
  - CXX=g++-4.8
node_js:
  - '10'
  - '8'
  - '6'
before_script:
  - npm install -g grunt-cli
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
